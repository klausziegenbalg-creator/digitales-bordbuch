<!DOCTYPE html>

<html lang="de">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Reinigungsprotokoll Automaten</title>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 1000px; margin: 0 auto; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; }
    .col { flex: 1 1 220px; min-width: 220px; }
    label { display: block; font-weight: bold; margin: 10px 0 4px; }
    select, input, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
    button { padding: 10px 14px; cursor: pointer; margin-top: 10px; }
    .card { border: 1px solid #ddd; padding: 12px; border-radius: 8px; margin-top: 14px; }
    .muted { color: #666; font-size: 12px; }
    .error { color: #b00020; font-weight: bold; }
    .ok { color: #006400; font-weight: bold; }
    .hidden { display: none; }
    .tasks { display: grid; gap: 8px; margin-top: 8px; }
    .task { display: flex; align-items: center; gap: 8px; }
    .task input[type="checkbox"]{ transform: scale(1.1); }
  </style>
</head>
<body>
<div class="container">
<h1>Reinigungsprotokoll Automaten</h1>
<div class="card">
<div class="row">
<div class="col">
<label for="pinInput">PIN</label>
<input id="pinInput" inputmode="numeric" placeholder="PIN eingeben" type="password"/>
<button id="pinBtn">PIN prüfen</button>
<div class="muted">Hinweis: PIN wird serverseitig geprüft.</div>
</div>
<div class="col">
<label>Status</label>
<div class="muted" id="authStatus">Nicht angemeldet</div>
<div class="error hidden" id="authError"></div>
</div>
</div>
</div>

<div class="card hidden" id="appCard">
<h2>Erfassung</h2>

<div class="row">
<div class="col">
<label for="stadtSelect">Stadt</label>
<select id="stadtSelect"></select>
</div>
<div class="col">
<label for="centerSelect">Center</label>
<select id="centerSelect"></select>
</div>
<div class="col">
<label for="automatSelect">Automat</label>
<select id="automatSelect"></select>
</div>
</div>

<div class="row">
<div class="col">
<label for="mitarbeiterSelect">Mitarbeiter</label>
<select id="mitarbeiterSelect"></select>
</div>
<div class="col">
<label for="datumInput">Datum</label>
<input id="datumInput" type="date"/>
</div>
<div class="col">
<label for="uhrzeitInput">Uhrzeit</label>
<input id="uhrzeitInput" type="time"/>
</div>
</div>

<div class="row">
<div class="col">
<label for="bemerkungInput">Bemerkung</label>
<textarea id="bemerkungInput" rows="3"></textarea>
</div>
</div>

<button id="saveBtn">Reinigung speichern</button>
<div class="ok hidden" id="saveOk"></div>
<div class="error hidden" id="saveErr"></div>

<hr style="margin:18px 0;"/>

<h2>Wochenwartung</h2>
<div class="row">
<div class="col">
<label>Kalenderwoche</label>
<div class="muted" id="kwLabel">-</div>
</div>
