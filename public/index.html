<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PIN â€“ Reinigungsdienst</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:20px; }
    h1 { margin-top:0; }
    .card { background:#fff; padding:16px; border-radius:6px; margin-bottom:16px; }
    button { padding:10px 14px; cursor:pointer; }
    select, input { padding:6px; margin:4px 0; width:100%; }
    .error { color:#b00020; }
    .ok { color:#006400; }
  </style>
</head>
<body>

<h1>PIN â€“ Wochenwartung</h1>

<div class="card">
  <label>Automat</label>
  <select id="automatSelect"></select>

  <label>Stadt</label>
  <select id="stadtSelect"></select>

  <label>Center</label>
  <select id="centerSelect"></select>

  <label>Mitarbeiter</label>
  <input id="mitarbeiterInput" />

  <button id="openWochenwartungBtn">Wochenwartung Ã¶ffnen</button>
  <div id="status"></div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "DEIN_API_KEY",
    authDomain: "DEIN_AUTH_DOMAIN",
    projectId: "DEIN_PROJECT_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  auth.signInAnonymously();

  function weekKey(date = new Date()) {
    const oneJan = new Date(date.getFullYear(), 0, 1);
    const week = Math.ceil((((date - oneJan) / 86400000) + oneJan.getDay() + 1) / 7);
    return `${date.getFullYear()}-KW${week}`;
  }

  const statusEl = document.getElementById("status");

  document.getElementById("openWochenwartungBtn").addEventListener("click", async () => {
    statusEl.textContent = "";
    statusEl.className = "";

    try {
      const automatCode = document.getElementById("automatSelect").value;
      const stadt = document.getElementById("stadtSelect").value;
      const center = document.getElementById("centerSelect").value;
      const mitarbeiter = document.getElementById("mitarbeiterInput").value;

      if (!automatCode || !stadt) {
        statusEl.textContent = "Automat und Stadt sind Pflichtfelder.";
        statusEl.className = "error";
        return;
      }

      const kw = weekKey();

      const q = db.collection("wochenWartung")
        .where("automatCode", "==", automatCode)
        .where("woche", "==", kw);

      const snap = await q.get();

      if (snap.empty) {
        await db.collection("wochenWartung").add({
          automatCode,
          woche: kw,
          stadt,          // ðŸ”§ FIX
          center,         // ðŸ”§ FIX
          mitarbeiter,
          startedAt: firebase.firestore.FieldValue.serverTimestamp(),
          status: "offen",
          tasks: []
        });
        statusEl.textContent = "Wochenwartung neu angelegt.";
        statusEl.className = "ok";
      } else {
        statusEl.textContent = "Wochenwartung geÃ¶ffnet.";
        statusEl.className = "ok";
      }
    } catch (err) {
      console.error(err);
      statusEl.textContent = err.message;
      statusEl.className = "error";
    }
  });
</script>

</body>
</html>
