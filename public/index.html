<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ihre App</title>
    <style>
        /* Basis-Schriftgröße verdoppelt: 16px → 32px */
        html {
            font-size: 32px; /* Verdoppelt von Standard 16px */
        }
        
        body {
            font-family: Arial, sans-serif;
            font-size: 1rem; /* Entspricht nun 32px */
            line-height: 1.4;
            margin: 0;
            padding: 2rem;
            color: #333;
        }
        
        h1 { font-size: 2.5rem; /* Verdoppelt von ~40px → 80px */ }
        h2 { font-size: 2rem;   /* Verdoppelt von ~32px → 64px */ }
        h3 { font-size: 1.75rem; /* Verdoppelt von ~28px → 56px */ }
        p, li, label { font-size: 1rem; /* 32px */ }
        
        button, input, select, textarea {
            font-size: 1rem; /* 32px, verdoppelt */
            padding: 1rem 2rem; /* Proportional angepasst */
        }
        
        /* Responsives Design für kleinere Bildschirme (reduziert Übergröße) */
        @media (max-width: 768px) {
            html { font-size: 24px; } /* Leichte Reduktion auf Mobile */
        }
        
        /* Weitere App-spezifische Elemente anpassen, falls vorhanden */
        .app-container { max-width: 1200px; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>Willkommen in Ihrer App</h1>
        <p>Diese App wurde vollständig an die verdoppelte Schriftartgröße angepasst.</p>
        <button>Beispiel-Button</button>
    </div>
</body>
</html>
